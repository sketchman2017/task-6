<!doctype html>
<html lang=en ng-app=todoApp>
<head>
    <meta charset=utf-8>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/app.js"></script>

    <style>
        .center-grey {
            background: #f2f2f2;
            margin-top: 20;
        }

        .top-buffer {
            margin-top: 20px;
        }

        button {
            display: block;
            width: 100%;
        }
    </style>

    <title>Angular Note App</title>
</head>
<body>
    <div class="center-grey" ng-controller="TodoController">

        <div>
            <span></span>

            <span>
                <input type="text" ng-model="note" placeholder="Add a note here"/>
            </span>

            <span>
                <button id="addnote" ng-click="createNote()">Add note</button>
            </span>

            <span></span>
        </div>

        <div class="top-buffer">
            <span></span>
            <span>
                <ul>
                    <li ng-repeat="note in notes track by $index">
                        <span class="note_in_list">{{note}}</span>
                    </li>
                </ul>
            </span>
            <span></span>
        </div>
    </div>
</body>
</html>
